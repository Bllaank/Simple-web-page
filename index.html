<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./font.css">
        <title>Blank</title>
    </head>
    <body>
        <div class="container">
            <img class="image" src="./illustration-hero.svg" alt="sky">
            <div class="container-item">
                <p class="header">Order Summary</p>
                <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                <div class="price">
                    <div class="price-left">
                        <img class="icon-music" src="./icon-music.svg" alt="sky">
                        <div class="info">
                            <p class="info-1">Annual Plan</p>
                            <p class="info-2">$59.99/year</p>
                        </div>
                    </div>
                    <div class="price-right"><a href="#">Change</a></div>
                </div>    
            </div>
            <div class="button">
                <button class="submit">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
        </div>
    </body>
</html>
